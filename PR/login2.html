<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureMind</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="hero2">
        <nav>
            <a href="index.html"><img src="images/logo2.png" class="logo"></a>
            <ul>
                <li><a href="#" id="navUsuario">USUARIO</a></li>
                <li><a href="profesionales.html">PROFESIONALES</a></li>
                <li><a href="consultas.html">ARTICULOS PROFESIONALES</a></li>
                <li><a href="sobrenosotros.html">SOBRE NOSOTROS</a></li>
            </ul>
        </nav>
    </div>
    <div class="login">
        <div class="wrapper">
            <form id="loginForm" action="" enctype="multipart/form-data">
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Nombre de Usuario" required>
                    <i class='bxr bxs-user' style='color:#216d69'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bxr bxs-lock' style='color:#216d69'></i>
                </div>
                <div class="input-box file-box">
                    <input type="file" id="cv" accept=".pdf,.doc,.docx">
                    <label for="cv">
                        <i class='bxr bxs-file' style='color:#216d69'></i>
                        Adjuntar CV (PDF o Word)
                    </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/login_profesional.js"></script>
</body>
</html>
